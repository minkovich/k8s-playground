---
# Example: Gang-scheduled deployment (group A-v2, pod 1 of 3)
# Split into separate single-replica deployments for easier testing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gang-app-a-v2-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gang-app-a-v2-1
  template:
    metadata:
      labels:
        app: gang-app-a-v2-1
      annotations:
        priority: "51"
        pod-group: "group-a-v2"
    spec:
      schedulerName: custom-scheduler
      containers:
      - name: nginx
        image: nginx:alpine
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
