---
# Example: High-priority deployment (priority increased by 1)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: high-priority-app-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: high-priority-app-v2
  template:
    metadata:
      labels:
        app: high-priority-app-v2
      annotations:
        priority: "101"
    spec:
      schedulerName: custom-scheduler
      containers:
      - name: nginx
        image: nginx:alpine
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
