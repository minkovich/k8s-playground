---
# Example: High-priority deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: high-priority-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: high-priority-app
  template:
    metadata:
      labels:
        app: high-priority-app
      annotations:
        priority: "100"
    spec:
      schedulerName: custom-scheduler
      containers:
      - name: nginx
        image: nginx:alpine
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
---
# Example: Low-priority deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: low-priority-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: low-priority-app
  template:
    metadata:
      labels:
        app: low-priority-app
      annotations:
        priority: "10"
    spec:
      schedulerName: custom-scheduler
      containers:
      - name: nginx
        image: nginx:alpine
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
---
# Example: Gang-scheduled deployment (group A)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gang-app-a
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gang-app-a
  template:
    metadata:
      labels:
        app: gang-app-a
      annotations:
        priority: "50"
        pod-group: "group-a"
    spec:
      schedulerName: custom-scheduler
      containers:
      - name: nginx
        image: nginx:alpine
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"

